version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
    commit_message:
      prefix: "chore"
    open-pull-requests-limit: 10
    reviewers:
      - alexanderbez
    labels:
      - "A:Automerge"
      - "T:Dependencies"
